<div class="card my-2" routerLinkActive="active">
	<div class="row no-gutters">
		<div class="col-auto d-none d-lg-block">
			<a [routerLink]="[index]">
				<img src="{{recipe.imagePath}}" class="img-fluid" alt="{{recipe.name}}" width="200">
			</a>
		</div>
		<div class="col">
			<div class="card-block px-2">
				<a [routerLink]="[index]">
					<span class="card-title">{{recipe.name}}</span>
				</a>
				<p class="card-text">{{recipe.description}}</p>
			</div>
		</div>
	</div>
</div>
