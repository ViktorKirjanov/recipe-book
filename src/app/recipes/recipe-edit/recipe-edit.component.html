<div class="row">
	<div class="col-12">
		<form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
			<div class="row">
				<div class="col-12">
					<button
						type="submit"
						class="btn btn-success"
						[disabled]="!recipeForm.valid">Save</button>
					<button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<div class="form-group">
						<label for="name">Name</label>
						<input
							type="text"
							id="name"
							formControlName="name"
							class="form-control">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<div class="form-group">
						<label for="name">Image URl</label>
						<input
							type="text"
							id="imagePath"
							#imagePath
							formControlName="imagePath"
							class="form-control">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<div class="form-group">
						<img [src]="imagePath.value" class="img-fluid">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<div class="form-group">
						<label for="name">Description</label>
						<textarea
							cols="6"
							id="description"
							formControlName="description"
							class="form-control"></textarea>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<div class="form-group" formArrayName="ingredients">
						<div class="row mb-3"
						     *ngFor="let ingredientControl of recipeForm.get('ingredients').controls; let i = index"
						     [formGroupName]="i">
							<div class="col-8">
								<input
									formControlName="name"
									type="text"
									class="form-control">
							</div>
							<div class="col-2">
								<input
									formControlName="amount"
									type="number"
									class="form-control">
							</div>
							<div class="col-2">
								<button type="button" class="btn btn-danger float-right" (click)="onDeleteIngredient(i)">x</button>
							</div>
						</div>

					</div>
				</div>
			</div>
			<hr>
			<button type="button" class="btn btn-success" (click)="onAdIngredient()">Add Ingredient</button>
		</form>
	</div>
</div>
