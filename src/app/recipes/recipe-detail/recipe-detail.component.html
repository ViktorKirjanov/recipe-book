<div class="row">
	<div class="col-12">
		<img class="img-fluid" src="{{recipe.imagePath}}" alt="{{recipe.name}}">
	</div>
</div>


<div class="row">
	<div class="col-12">
		<h3>{{recipe.name}}</h3>
	</div>
</div>

<div class="row">
	<div class="col-12">
		{{recipe.description}}
	</div>
</div>
<hr>
<div class="list-group">
	<a href="#"
	   class="list-group-item list-group-item-action"
	   *ngFor="let ingredient of recipe.ingredients">
		{{ ingredient.name }}
		<span class="ingredient-amount-counter float-right">
			{{ ingredient.amount }}
		</span>
	</a>
</div>
