<div class="row">
	<div class="col">
		<form (ngSubmit)="onSubmit(f)" #f="ngForm">
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputName">Name</label>
					<input
						type="text"
						class="form-control"
						id="inputName"
						placeholder="Name"
						name="name"
						ngModel
						required>
				</div>
				<div class="form-group col-md-6">
					<label for="inputAmount">Amount</label>
					<input
						type="number"
						class="form-control"
						id="inputAmount"
						placeholder="Amount"
						name="amount"
						ngModel
						required
						pattern="^[1-9]+[0-9]*$">
				</div>
			</div>
			<button
				type="submit"
				class="btn btn-success mr-1"
				[disabled]="!f.valid">{{!editMode?'Add':'Edit'}}
			</button>
			<button
				type="button"
				class="btn btn-danger mr-1"
				(click)="onDelete()"
				*ngIf="editMode">Delete</button>
			<button type="button" class="btn btn-primary" (click)="onClear()">Clear</button>
		</form>
	</div>
</div>
